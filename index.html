<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa</title>
    <h1>Mapa</h1>
</head>
<body>
    <div id="div">
        <form id="form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="ej: AEROTERRA S.A."><br>
            <label for="direccion">Dirección:   </label>
            <input type="text" name="direccion" id="direccion" placeholder="ej: Av. Eduardo Madero 1020, C1001 CABA"><br>
            <label for="numeroTel">Numero telefónico:   </label>
            <input type="text" name="numeroTel" id="numeroTel" placeholder="ej: 54 9 11 5272 0900"><br>
            <label for="coordenadas">Coordenadas X e Y:   </label>
            <input type="text" name="coordenadas" id="coordenadas" placeholder="ej: -34.595986,-58.3724715"><br>
            <label>Categoría:   </label>
            <select id="categoria">
                <option disabled selected>Seleccionar</option>
                <option>Comercial</option>
                <option>Residencial</option>
                <option>Mixta</option>
            </select><br>
            <input type="button" value="Agregar" id="botonAgregar">
        </form>
    </div>
</body>
</html>
